{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  {{ page_name }}
{% endblock title %}

{% block content %}
  <h3 class="mb-3">{{ page_name }}</h3>
    <form method="POST">
      {% csrf_token %}
      {{ form | crispy }}
      <button type="submit" class="btn btn-success mt-3">{{ page_name }}</button>
    </form>
  </div>
{% endblock content %}
